<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>
<body>
  <main>
    <section class="left-section">
      <div class="image-view">
        <p class="emoji">👩‍🎤</p>
        <p class="emoji-text">HUMAN</p>
      </div>
      <div class="wins-view">
        <p class="human-wins" id="humanWins">WINS: 0</p>
      </div>
      <div class="change-button-view hidden" id="changeButtonView">
        <button class="change-game-button" id="changeGameButton">CHANGE GAME?</button>
      </div>
    </section>
    <section class="game-board-section">
      <section class="title-board">
        <div class="title">
          <p class="title-text">ROCK, PAPER, SCISSORS, LIZARD, SPOCK</p>
        </div>
        <div class="changing-text-box">
          <p class="changing-text" id="changingText">Choose your game!</p>
        </div>
      </section>
      <section class="game-board">
        <div class="choose-game-buttons" id="chooseGameButtons">
          <button class="classic-game" id="classicGame">
            <p class="game-title" id="classicGameTitle">🪨CLASSIC✂️</p>
            <p class="rules-list" id="classicGameRules">rock > scissors<br>paper > rock<br>scissors > paper</p>
          </button>
          <button class="difficult-game" id="difficultGame">
            <p class="game-title" id="difficultGameTitle">🐊DIFFICULT🖖</p>
            <p class="rules-list" id="difficultGameRules">rock > scissors & lizard<br>paper > rock & spock<br>scissors > paper & lizard<br>lizard > spock & paper<br>spock > scissors & rock</p>
          </button>
        </div>
        <div class="choose-fighter-classic-view hidden" id="chooseFighterClassicView">
          <button class="fighter-button">
            <img src="assets/rock.png" alt="rock" class="image" id="rock">
            <p class="emoji hidden" id="classicChoiceRock">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/happy-paper.png" alt="paper" class="image" id="paper">
            <p class="emoji hidden" id="classicChoicePaper">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/happy-scissors.png" alt="scissors" class="image" id="scissors">
            <p class="emoji hidden" id="classicChoiceScissors">👩‍🎤</p>
          </button>
        </div>
        <div class="choose-fighter-difficult-view hidden" id="chooseFighterDifficultView">
          <button class="fighter-button">
            <img src="assets/rock.png" alt="rock" class="image" id="rock">
            <p class="emoji hidden" id="difficultChoiceRock">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/happy-paper.png" alt="paper" class="image" id="paper">
            <p class="emoji hidden" id="difficultChoicePaper">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/happy-scissors.png" alt="scissors" class="image" id="scissors">
            <p class="emoji hidden" id="difficultChoiceScissors">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/flat-lizard.png" alt="lizard" class="image" id="lizard">
            <p class="emoji hidden" id="difficultChoiceLizard">👩‍🎤</p>
          </button>
          <button class="fighter-button">
            <img src="assets/spock-icon.png" alt="spock" class="image" id="spock">
            <p class="emoji hidden" id="difficultChoiceSpock">👩‍🎤</p>
          </button>
        </div>
        <div class="results-view hidden" id="resultsView">
          <div class="human-choice-image" id="humanChoiceImage">
            <img src="assets/happy-paper.png" alt="paper" id="humanChoiceImage">
          </div>
          <div class="computer-choice-image" id="computerChoiceImage">
            <img src="assets/happy-scissors.png" alt="scissors" id="computerChoiceImage">
          </div>
        </div>
      </section>
    </section>
    <section class="right-section">
      <div class="image-view">
        <p class="emoji">💻</p>
        <p class="emoji-text">COMPUTER</p>
      </div>
      <div class="wins-view">
        <p class="computer-wins" id="computerWins">WINS: 0</p>
      </div>
      <div class="clear-wins-view" id="clearWinsView">
        <button class="clear-wins-button" id="clearWinsButton">CLEAR WINS?</button>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
